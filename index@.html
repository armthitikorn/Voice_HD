<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบการพูดและการบันทึกเสียง</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
        }
        h1 {
            color: #007bff;
            font-weight: 700;
        }
        .user-info {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
        }
        .user-info label {
            font-weight: 700;
        }
        .user-info input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            flex-grow: 1;
            font-size: 16px;
        }
        .part-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        .part-button {
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s;
        }
        .part-button:hover {
            background-color: #1e7e34;
        }
        .part-button.active {
            background-color: #0056b3;
        }
        .exam-area {
            display: none; /* ซ่อนตอนเริ่มต้น */
            display: flex; 
            gap: 20px;
            min-height: 500px;
        }
        .question-list {
            flex: 0 0 250px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            max-height: 500px;
            overflow-y: auto;
        }
        .question-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .question-item:hover {
            background-color: #e9ecef;
        }
        .question-item.active {
            background-color: #007bff;
            color: white;
            font-weight: 700;
        }
        .status-icon {
            font-size: 18px;
            line-height: 1;
            margin-left: 10px;
        }
        .question-content {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .question-content h3 {
            margin-top: 0;
            color: #dc3545;
        }
        .question-content p {
            font-size: 18px;
            line-height: 1.6;
            white-space: pre-wrap; /* เพื่อให้ขึ้นบรรทัดใหม่ตามที่กำหนดในโค้ด */
        }
        .recording-area {
            margin-top: 25px;
            padding: 15px;
            border: 1px dashed #007bff;
            border-radius: 6px;
            text-align: center;
        }
        .recording-area button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s;
        }
        #startRecBtn {
            background-color: #dc3545;
            color: white;
        }
        #startRecBtn:hover {
            background-color: #c82333;
        }
        #stopRecBtn {
            background-color: #ffc107;
            color: #333;
        }
        #stopRecBtn:hover {
            background-color: #e0a800;
        }
        #playbackAudio {
            width: 100%;
            margin-top: 15px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 700;
        }
        #prevBtn {
            background-color: #6c757d;
            color: white;
        }
        #nextBtn {
            background-color: #007bff;
            color: white;
        }
        #submitBtn {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            width: 100%;
            margin-top: 30px;
            font-size: 18px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-weight: 700;
            display: none;
        }
        .alert.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 24px;
            color: #007bff;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>ระบบบันทึกเสียงแบบทดสอบ</h1>
        </header>

        <div class="alert" id="mainAlert"></div>
        
        <div class="user-info">
            <label for="inputUserName">ชื่อ-นามสกุล/รหัสพนักงาน:</label>
            <input type="text" id="inputUserName" placeholder="กรุณากรอกชื่อ-รหัสพนักงาน">
        </div>

        <div class="part-selection">
            <button class="part-button" id="btnPart1" onclick="loadPart('part1')">Part 1 (30 ข้อ)</button>
            <button class="part-button" id="btnPart2" onclick="loadPart('part2')">Part 2 (30 ข้อ)</button>
            <button class="part-button" id="btnPart3" onclick="loadPart('part3')">Part 3 (30 ข้อ)</button>
        </div>

        <div class="exam-area" id="examArea">
            <div class="question-list" id="questionList">
                </div>
            <div class="question-content">
                <h3 id="currentQuestionTitle">กรุณาเลือก Part ที่ต้องการทำ</h3>
                <p id="currentQuestionText">คำแนะนำ: เลือก Part ด้านบนเพื่อเริ่มทำแบบทดสอบ</p>

                <div class="recording-area">
                    <p id="recordingStatus">สถานะ: ยังไม่ได้เริ่มบันทึกเสียง</p>
                    <button id="startRecBtn" onclick="handleStartRecording()">เริ่มบันทึกเสียง (Rec)</button>
                    <button id="stopRecBtn" onclick="handleStopRecording()" disabled>หยุดบันทึก (Stop)</button>
                    
                    <audio id="playbackAudio" controls></audio>
                </div>
                
                <div class="controls">
                    <button id="prevBtn" onclick="prevQuestion()" style="display: none;">&larr; ก่อนหน้า</button>
                    <button id="nextBtn" onclick="nextQuestion()" style="display: none;">ถัดไป &rarr;</button>
                </div>
            </div>
        </div>
        
        <button id="submitBtn" onclick="submitExam()" disabled>ส่งคำตอบทั้งหมด</button>

    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        กำลังอัปโหลดไฟล์เสียง... โปรดรอสักครู่
    </div>

    <script type="module">
        // --- Mock Data ---
        const questions = {
            part1: Array.from({ length: 30 }, (_, i) => ({ 
                part: 1, 
                id: `P1Q${i + 1}`, 
                text: `Part 1: ข้อที่ ${i + 1} \nวันนี้คุณทำอะไรมาบ้าง`, 
                audioName: `q${i + 1}.mp3` 
            })),
            part2: Array.from({ length: 30 }, (_, i) => ({ 
                part: 2, 
                id: `P2Q${i + 1}`, 
                text: `Part 2: ข้อที่ ${i + 1} \nคุณมีความเห็นอย่างไรเกี่ยวกับหัวข้อนี้`, 
                audioName: `q${i + 1}.mp3` 
            })),
            part3: Array.from({ length: 30 }, (_, i) => ({ 
                part: 3, 
                id: `P3Q${i + 1}`, 
                text: `Part 3: ข้อที่ ${i + 1} \nคำถามเชิงวิเคราะห์ที่ต้องการคำตอบที่ละเอียดและเป็นระบบ`, 
                audioName: `q${i + 1}.mp3` 
            }))
        };
        
        // --- Global Variables ---
        let audioBlobs = { part1: {}, part2: {}, part3: {} };
        let mediaRecorder;
        let audioChunks = [];
        let currentPart = 'part1'; 
        let shuffledQuestions = []; // **💡 จะใช้เก็บคำถามตามลำดับ ไม่มีการสุ่ม**
        let currentIndex = 0;
        
        // **💡 ยกเลิกการจำกัดจำนวนข้อ**
        // const totalQuestionsPerPart = 10; // ลบทิ้ง หรือตั้งค่าให้มากพอ
        
        const inputUserName = document.getElementById('inputUserName');
        const mainAlert = document.getElementById('mainAlert');
        const recordingStatus = document.getElementById('recordingStatus');
        const startRecBtn = document.getElementById('startRecBtn');
        const stopRecBtn = document.getElementById('stopRecBtn');
        const playbackAudio = document.getElementById('playbackAudio');
        const questionList = document.getElementById('questionList');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const submitBtn = document.getElementById('submitBtn');

        // --- Helper Functions ---
        
        /**
         * @description แสดงข้อความแจ้งเตือน
         */
        function showAlert(message, type = 'info') {
            mainAlert.textContent = message;
            mainAlert.className = `alert ${type}`;
            mainAlert.style.display = 'block';
            setTimeout(() => {
                mainAlert.style.display = 'none';
            }, 5000);
        }

        /**
         * @description จำลองฟังก์ชันการสุ่ม (แต่เราจะยกเลิกการเรียกใช้)
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        /**
         * @description สร้างชื่อไฟล์เสียง
         */
        function generateFileName(questionId) {
            const userName = inputUserName.value.trim().replace(/[^a-zA-Z0-9ก-ฮเ-์]/g, '_');
            const timestamp = Date.now();
            return `${userName}_${questionId}_${timestamp}.webm`;
        }

        /**
         * @description บันทึกชื่อผู้ใช้งานลงใน Local Storage
         */
        function saveUserName() {
            localStorage.setItem('examUserName', inputUserName.value.trim());
            checkSubmitButtonStatus();
        }
        
        // --- Core Functions ---

        /**
         * @description สร้างและแสดงรายการคำถามทั้งหมดทางด้านซ้าย
         */
        function renderQuestionList() {
            questionList.innerHTML = '';
            shuffledQuestions.forEach((q, index) => {
                const item = document.createElement('div');
                item.className = 'question-item';
                item.id = `q-item-${index}`;
                item.setAttribute('onclick', `displayQuestionFromList(${index})`);
                
                const isRecorded = audioBlobs[currentPart][q.id];
                const statusIcon = isRecorded ? 
                    '<span class="status-icon" style="color: green;">✓</span>' :
                    '<span class="status-icon" style="color: red;">•</span>';
                    
                item.innerHTML = `ข้อที่ ${index + 1} ${statusIcon}`;
                
                if (index === currentIndex) {
                    item.classList.add('active');
                }
                
                questionList.appendChild(item);
            });
            checkSubmitButtonStatus();
        }

        /**
         * @description แสดงคำถาม ณ ตำแหน่งที่กำหนด
         * @param {number} index - ตำแหน่งคำถาม (0-based)
         */
        function displayQuestion(index) {
            currentIndex = index;
            const question = shuffledQuestions[index];

            document.getElementById('currentQuestionTitle').textContent = `Part ${question.part}: คำถามข้อที่ ${index + 1}`;
            document.getElementById('currentQuestionText').textContent = question.text;
            
            // 💡 ซ่อนปุ่ม Next และ Previous (ใช้การคลิกที่รายการด้านซ้ายแทน)
            document.getElementById('prevBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            
            // ตรวจสอบไฟล์เสียงที่บันทึกไว้
            playbackAudio.style.display = 'none';
            if (audioBlobs[currentPart][question.id]) {
                const blob = audioBlobs[currentPart][question.id];
                playbackAudio.src = URL.createObjectURL(blob);
                playbackAudio.style.display = 'block';
                recordingStatus.textContent = 'สถานะ: บันทึกเสียงแล้ว (สามารถฟังหรือบันทึกใหม่ได้)';
            } else {
                playbackAudio.src = '';
                recordingStatus.textContent = 'สถานะ: ยังไม่ได้เริ่มบันทึกเสียง';
            }
            
            // อัพเดทสถานะปุ่ม
            startRecBtn.disabled = false;
            stopRecBtn.disabled = true;
            
            // อัพเดทสถานะในรายการ
            renderQuestionList();
        }
        
        /**
         * @description ฟังก์ชันที่ถูกเรียกเมื่อคลิกที่รายการคำถาม
         * @param {number} index - ตำแหน่งคำถาม (0-based)
         */
        window.displayQuestionFromList = function(index) {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                showAlert('กรุณาหยุดบันทึกเสียงก่อนเปลี่ยนไปทำข้ออื่น', 'warning');
                return;
            }
            displayQuestion(index);
        };
        
        /**
         * @description โหลดชุดคำถามของ Part ที่เลือก และเริ่มที่คำถามแรก
         * @param {string} partKey - 'part1', 'part2', หรือ 'part3'
         */
        window.loadPart = function(partKey) {
            if (!inputUserName.value.trim()) {
                showAlert('กรุณากรอกชื่อ-นามสกุล/รหัสพนักงานก่อนเลือก Part', 'warning');
                return;
            }
            saveUserName();
            
            currentPart = partKey;
            currentIndex = 0;
            
            // 💡 การแก้ไข: ยกเลิกการสุ่ม และใช้คำถามทั้งหมดตามลำดับ
            const allQuestions = questions[currentPart];
            shuffledQuestions = allQuestions; 
            
            document.getElementById('examArea').style.display = 'flex';
            
            // อัพเดทปุ่ม Part
            document.querySelectorAll('.part-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn${partKey.charAt(0).toUpperCase() + partKey.slice(1)}`).classList.add('active');

            displayQuestion(currentIndex);
            checkSubmitButtonStatus();
        };

        // --- Recording Functions ---

        /**
         * @description เริ่มบันทึกเสียง
         */
        window.handleStartRecording = async function() {
            if (!inputUserName.value.trim()) {
                showAlert('กรุณากรอกชื่อ-นามสกุล/รหัสพนักงานก่อนเริ่มบันทึก', 'warning');
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstart = () => {
                    recordingStatus.textContent = 'สถานะ: กำลังบันทึกเสียง...';
                    startRecBtn.disabled = true;
                    stopRecBtn.disabled = false;
                    playbackAudio.style.display = 'none';
                    playbackAudio.src = '';
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioChunks = [];
                    
                    // บันทึก Blob เข้าใน Global Storage
                    const questionId = shuffledQuestions[currentIndex].id;
                    audioBlobs[currentPart][questionId] = audioBlob;
                    
                    // อัพเดท Playback
                    playbackAudio.src = URL.createObjectURL(audioBlob);
                    playbackAudio.style.display = 'block';
                    
                    recordingStatus.textContent = 'สถานะ: บันทึกเสียงแล้ว (สามารถฟังหรือบันทึกใหม่ได้)';
                    startRecBtn.disabled = false;
                    stopRecBtn.disabled = true;
                    
                    // อัพเดทรายการคำถามและสถานะปุ่มส่ง
                    renderQuestionList(); 
                };

                mediaRecorder.start();

            } catch (err) {
                console.error('Recording failed:', err);
                showAlert('ไม่สามารถเข้าถึงไมโครโฟนได้: ' + err.message, 'warning');
            }
        };

        /**
         * @description หยุดบันทึกเสียง
         */
        window.handleStopRecording = function() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                // ปิด Track ของ Stream เพื่อปล่อยไมโครโฟน
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        };

        // --- Submission & Upload ---

        /**
         * @description ตรวจสอบว่ามีไฟล์เสียงที่บันทึกแล้วหรือไม่ เพื่อเปิดใช้งานปุ่มส่ง
         */
        function checkSubmitButtonStatus() {
            // 💡 การแก้ไข: อนุญาตให้กดปุ่ม Submit ได้ ถ้ามีชื่อผู้ใช้ และมีเสียงบันทึกอย่างน้อย 1 ไฟล์ใน Part ปัจจุบัน
            const hasUserName = inputUserName.value.trim() !== '';
            const recordedCount = Object.keys(audioBlobs[currentPart]).length;
            
            submitBtn.disabled = !(hasUserName && recordedCount > 0);
        }

        /**
         * @description ฟังก์ชันจำลองการอัปโหลดไฟล์เสียงไปยังเซิร์ฟเวอร์
         * @param {Object} blobs - Object ที่มี Question ID เป็น key และ Blob เป็น value
         */
        function uploadBlobs(blobs) {
            return new Promise((resolve, reject) => {
                loadingOverlay.style.display = 'flex';
                
                // 💡 จำลองการส่งข้อมูล: ในการใช้งานจริง ให้ใช้ FormData และ fetch/XMLHttpRequest
                const totalFiles = Object.keys(blobs).length;
                let uploadedCount = 0;
                
                if (totalFiles === 0) {
                     loadingOverlay.style.display = 'none';
                     resolve();
                     return;
                }

                // จำลองการอัปโหลดไฟล์ทีละไฟล์
                for (const questionId in blobs) {
                    const blob = blobs[questionId];
                    const fileName = generateFileName(questionId);
                    
                    // 💡 โค้ดจริง: ใช้ fetch หรือ axios ที่นี่
                    /* const formData = new FormData();
                    formData.append('audioFile', blob, fileName);
                    formData.append('questionId', questionId);
                    formData.append('userName', inputUserName.value.trim());

                    fetch('YOUR_UPLOAD_API_ENDPOINT', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (!response.ok) throw new Error('Upload failed');
                        return response.json();
                    })
                    .then(() => {
                        uploadedCount++;
                        if (uploadedCount === totalFiles) {
                            resolve();
                        }
                    })
                    .catch(error => {
                        reject(error);
                    });
                    */
                    
                    // 💡 โค้ดจำลอง: หน่วงเวลา 1 วินาทีต่อไฟล์
                    setTimeout(() => {
                        console.log(`[Mock Upload] ไฟล์ ${fileName} อัปโหลดสำเร็จ`);
                        uploadedCount++;
                        if (uploadedCount === totalFiles) {
                            resolve();
                        }
                    }, 500); 
                }
            })
            .finally(() => {
                loadingOverlay.style.display = 'none';
            });
        }

        /**
         * @description ส่งข้อมูลและไฟล์เสียงทั้งหมด
         */
        window.submitExam = function() {
            if (!inputUserName.value.trim()) {
                showAlert('กรุณากรอกชื่อ-นามสกุล/รหัสพนักงานก่อนส่ง', 'warning');
                return;
            }
            
            // 💡 การแก้ไข: ไม่มีการตรวจสอบจำนวนข้อที่ต้องทำ (อนุญาตให้ส่งได้ถ้ามีอย่างน้อย 1 ไฟล์)
            const recordedCount = Object.keys(audioBlobs[currentPart]).length;

            if (recordedCount === 0) {
                showAlert('กรุณาบันทึกเสียงอย่างน้อย 1 ข้อใน Part นี้ก่อนส่ง', 'warning');
                return;
            }
            
            if (!confirm(`คุณต้องการส่งคำตอบ Part ${currentPart.replace('part', '')} (บันทึกแล้ว ${recordedCount} ข้อ) ใช่หรือไม่?`)) {
                return;
            }

            uploadBlobs(audioBlobs[currentPart])
                .then(() => {
                    showAlert('ส่งคำตอบและไฟล์เสียงสำเร็จเรียบร้อยแล้ว!', 'success');
                    // 💡 ล้างข้อมูล Part ที่ส่งแล้ว
                    audioBlobs[currentPart] = {};
                    renderQuestionList(); 
                    submitBtn.disabled = true;
                    
                    // เปลี่ยนสถานะหน้าจอเป็นหน้าเลือก Part ใหม่
                    document.getElementById('examArea').style.display = 'none';
                    document.getElementById('currentQuestionTitle').textContent = 'ส่งงานสำเร็จ';
                    document.getElementById('currentQuestionText').textContent = 'กรุณาเลือก Part อื่นเพื่อทำแบบทดสอบต่อ';
                    
                })
                .catch(error => {
                    console.error('Submission Error:', error);
                    showAlert('เกิดข้อผิดพลาดในการส่งข้อมูล/ไฟล์เสียง', 'warning');
                });
        };
        
        // --- Initialization ---
        
        // โหลดชื่อผู้ใช้งานจาก Local Storage
        const storedUserName = localStorage.getItem('examUserName');
        if (storedUserName) {
            inputUserName.value = storedUserName;
        }
        
        // ตรวจสอบสถานะปุ่มส่งเมื่อโหลดหน้าเว็บ
        checkSubmitButtonStatus();
        
    </script>

</body>
</html>
