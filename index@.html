        .error {

        .preview {

                { id: "P3Q90", part: 3, q: "‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏≥‡∏≠‡∏∞‡πÑ‡∏£‡∏Å‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß‡∏Ç‡∏≠‡∏á‡∏â‡∏±‡∏ô?",  a: "‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡πÄ‡∏Å‡πá‡∏ö‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏±‡∏ö‡πÅ‡∏•‡∏∞‡πÉ‡∏ä‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠ **'‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£‡πÅ‡∏•‡∏∞‡∏™‡πà‡∏á‡∏°‡∏≠‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏™‡∏ô‡πÉ‡∏à'** ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô ‡πÄ‡∏£‡∏≤‡∏õ‡∏è‡∏¥‡∏ö‡∏±‡∏ï‡∏¥‡∏ï‡∏≤‡∏°‡∏Å‡∏é‡∏´‡∏°‡∏≤‡∏¢ PDPA ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÄ‡∏Ñ‡∏£‡πà‡∏á‡∏Ñ‡∏£‡∏±‡∏î‡∏Ñ‡πà‡∏∞" }
            ]
        };
        
        // 3. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏° (Q) ‡πÅ‡∏•‡∏∞‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ (A)
        function getQuestionData(questionId) {
            for (const key in ALL_QUESTIONS_DATA) {
                const found = ALL_QUESTIONS_DATA[key].find(q => q.id === questionId);
                if (found) {
                    return found;
                }
            }
            return { id: questionId, q: `‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö ${questionId}`, a: '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£' };
        }

        // 4. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏° 90 ‡∏Ç‡πâ‡∏≠ (‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ Question/Answer Text ‡∏à‡∏£‡∏¥‡∏á)
        function generateQuestionStructure() {
            const listContainer = document.getElementById('questions-list');
            listContainer.innerHTML = ''; // ‡∏•‡πâ‡∏≤‡∏á‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏î‡∏¥‡∏°

            const partKeys = ['part1', 'part2', 'part3'];
            
            for (let p = 0; p < totalParts; p++) {
                const partKey = partKeys[p];
                const partData = ALL_QUESTIONS_DATA[partKey];
                const partNum = p + 1;
                const partId = `P${partNum}`;
                
                audioBlobs[partId] = {}; 
                
                const partContainer = document.createElement('div');
                partContainer.className = 'part-container';
                
                const partTitle = document.createElement('h3');
                partTitle.textContent = `Part ${partNum} (${partId}): ‡∏ä‡∏∏‡∏î‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏µ‡πà ${partNum} (30 ‡∏Ç‡πâ‡∏≠)`; 

                partContainer.appendChild(partTitle);

                partData.forEach((qData, index) => {
                    const questionId = qData.id;
                    const questionText = qData.q; // The Challenge Question
                    const answerText = qData.a;   // The Required Roleplay Answer (Script)

                    const qSection = document.createElement('div');
                    qSection.className = 'question-section';
                    qSection.setAttribute('data-question-id', questionId);

                    qSection.innerHTML = `
                        <h4>‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏¢‡πà‡∏≠‡∏¢‡∏ó‡∏µ‡πà ${index + 1} (${questionId})</h4>
                        <p><strong>‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏° (Challenge) ‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏ï‡∏≠‡∏ö‡∏Å‡∏•‡∏±‡∏ö:</strong> <em>"${questionText}"</em></p>
                        <p><strong>‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÉ‡∏´‡πâ‡∏Ñ‡∏∏‡∏ì‡∏≠‡πà‡∏≤‡∏ô (Script):</strong> <strong style="color: #007bff;">${answerText}</strong></p>
                        <p id="status-${questionId}" class="status">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</p>
                        <div class="controls">
                            <button class="start-btn" onclick="startRecording('${questionId}')">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</button>
                            <button class="stop-btn" style="display:none;" onclick="stopRecording('${questionId}')">‡∏´‡∏¢‡∏∏‡∏î‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
                        </div>
                        <div id="preview-${questionId}" class="preview"></div>
                    `;
                    partContainer.appendChild(qSection);
                });
                listContainer.appendChild(partContainer);
            }
        }

        // 5. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏´‡∏•‡∏±‡∏Å‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°)
        async function startRecording(questionId) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm; codecs=opus' });
                audioChunks = []; 

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    handleStopRecording(questionId, stream);
                };

                mediaRecorder.start();
                
                updateUIForRecording(questionId, '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏≠‡∏¢‡∏π‡πà...', 'stop', true);
                startTimer();

            } catch (err) {
                console.error('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô‡πÑ‡∏î‡πâ:', err);
                const statusEl = document.getElementById(`status-${questionId}`);
                statusEl.textContent = '‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô';
                statusEl.classList.add('error');
            }
        }

        function stopRecording(questionId) {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                stopTimer();
            }
        }

        function handleStopRecording(questionId, stream) {
            stream.getTracks().forEach(track => track.stop());

            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            
            const partId = questionId.substring(0, 2); 
            audioBlobs[partId][questionId] = audioBlob;
            
            showAudioPreview(questionId, audioBlob);
            
            updateUIForRecording(questionId, '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', 'start', false);
        }

        // --- UI & Timer functions (omitted for brevity, assume they are present) ---
        function updateUIForRecording(questionId, statusText, nextBtnState, disableOtherStarters) {
            const statusEl = document.getElementById(`status-${questionId}`);
            statusEl.textContent = `‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ${statusText}`;
            statusEl.classList.remove('error', 'success');
            if (statusText === '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à') statusEl.classList.add('success');
            
            const qSection = statusEl.closest('.question-section');
            const startBtn = qSection.querySelector('.start-btn');
            const stopBtn = qSection.querySelector('.stop-btn');
            
            if (nextBtnState === 'stop') {
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
            } else {
                startBtn.style.display = 'inline-block';
                stopBtn.style.display = 'none';
            }

            document.querySelectorAll('.start-btn').forEach(btn => {
                if (btn !== startBtn) {
                    btn.disabled = disableOtherStarters;
                }
            });
            document.getElementById('submit-btn').disabled = disableOtherStarters;
        }

        function showAudioPreview(questionId, audioBlob) {
            const previewDiv = document.getElementById(`preview-${questionId}`);
            previewDiv.innerHTML = '';
            
            const audioUrl = URL.createObjectURL(audioBlob);
            const audioEl = document.createElement('audio');
            audioEl.controls = true;
            audioEl.src = audioUrl;
            previewDiv.appendChild(audioEl);
        }

        function startTimer() {
            clearInterval(timerInterval);
            recordingStartTime = Date.now();
            const timerEl = document.getElementById('timer');
            
            timerInterval = setInterval(() => {
                const elapsed = Date.now() - recordingStartTime;
                const totalSeconds = Math.floor(elapsed / 1000);
                const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
                const seconds = String(totalSeconds % 60).padStart(2, '0');
                timerEl.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById('timer').textContent = '00:00';
        }


        // 6. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î Supabase (‡∏£‡∏ß‡∏° Storage + Database Insert)
        async function uploadBlobs(blobs, partId) {
            const keys = Object.keys(blobs);
            if (keys.length === 0) {
                console.warn(`[${partId}] ‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÉ‡∏´‡πâ‡∏ó‡∏≥‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î`);
                return true;
            }

            const uploadPromises = keys.map(async (questionId) => {
                const blob = blobs[questionId];
                const timestamp = Date.now();
                const fileName = `${employeeName}_${questionId}_${timestamp}.webm`;
                
                document.getElementById('overall-status').textContent = `‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î ${questionId}...`;

                try {
                    // 1. Upload file to Supabase Storage
                    const { error: uploadError } = await supabase.storage
                        .from(BUCKET_NAME) 
                        .upload(fileName, blob, { upsert: false, contentType: 'audio/webm' });

                    if (uploadError) { throw uploadError; }

                    // 2. Get Public URL
                    const { data: { publicUrl } } = supabase.storage
                        .from(BUCKET_NAME)
                        .getPublicUrl(fileName); 
                    
                    // 3. Prepare Metadata
                    const qData = getQuestionData(questionId);
                    const partNumber = qData.part; 
                    const questionNumber = parseInt(questionId.substring(questionId.indexOf('Q') + 1)); 
                    const challengeText = qData.q; // The Challenge Question (Q)
                    const requiredAnswerText = qData.a; // The Script to be read (A)
                    
                    // 4. Insert record into Supabase Database ('submissions')
                    const { error: insertError } = await supabase
                        .from(SUBMISSIONS_TABLE) 
                        .insert([
                            {
                                user_id: currentUserId,
                                name: employeeName,
                                part_number: partNumber,
                                question_number: questionNumber,
                                question_text: challengeText, // ‡πÉ‡∏ä‡πâ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Challenge Question
                                required_answer_text: requiredAnswerText, // ‡πÉ‡∏ä‡πâ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Script ‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏≠‡πà‡∏≤‡∏ô (‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏û‡∏¥‡πà‡∏° Field ‡∏ô‡∏µ‡πâ‡πÉ‡∏ô DB)
                                audio_url: publicUrl,
                                created_at: new Date().toISOString() 
                            }
                        ]);
                    if (insertError) { throw insertError; }


                    console.log(`‚úÖ ‡πÑ‡∏ü‡∏•‡πå ${fileName} ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÅ‡∏•‡∏∞‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡πâ‡∏ß: ${publicUrl}`);
                    return { success: true, fileName };

                } catch (e) {
                    console.error(`‚ùå ‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î/‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ${fileName}:`, e.message || e);
                    document.getElementById('overall-status').textContent = `‚ùå ‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î/‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å ${questionId}`;
                    document.getElementById('overall-status').classList.add('error');
                    return { success: false, fileName };
                }
            });

            const results = await Promise.all(uploadPromises);
            return results.every(r => r.success);
        }

        function submitExam() {
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('overall-status').textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏Å‡∏≤‡∏£‡πÅ‡∏•‡∏∞‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î...';
            document.getElementById('overall-status').classList.remove('success', 'error');
            
            let allSuccess = true;
            
            const uploadPartPromises = [];
            for (let p = 1; p <= totalParts; p++) {
                const partId = `P${p}`;
                const partBlobs = audioBlobs[partId] || {};

                if (Object.keys(partBlobs).length > 0) {
                    uploadPartPromises.push(
                        uploadBlobs(partBlobs, partId).then(partSuccess => {
                            if (!partSuccess) allSuccess = false;
                        })
                    );
                } else {
                    console.log(`Part ${partId} ‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏µ‡πà‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏ß‡πâ`);
                }
            }
            
            Promise.all(uploadPartPromises).then(() => {
                if (allSuccess) {
                    document.getElementById('overall-status').textContent = '‚úÖ ‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î!';
                    document.getElementById('overall-status').classList.add('success');
                } else {
                    document.getElementById('overall-status').textContent = '‚ùå ‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏°‡∏µ‡∏ö‡∏≤‡∏á‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏µ‡πà‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡∏ú‡πà‡∏≤‡∏ô (‡πÇ‡∏õ‡∏£‡∏î‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Console)';
                    document.getElementById('overall-status').classList.add('error');
                }
                
                document.getElementById('submit-btn').disabled = false;
            });
        }

        // 7. Initial Call
        document.addEventListener('DOMContentLoaded', generateQuestionStructure);

    </script>
